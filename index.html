<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="topo">
      <div class="logo">
        <h1>DrivenEats</h1>
        <div class="logo-descricao"><h3>Sua comida em 6 minutos</h3></div>
      </div>
      <!--final logo-->
    </div>
    <!--final topo-->

    <div class="container">
      <div class="opcao-pratos">
        <div class="categoria1"><h2>Primeiro, seu prato</h2></div>
        <div class="rolavelUm">
          <button class="prato1" onclick="Selecionarprato('.prato1')">
            <img src="./img/lasanha.jpg" alt="" />
            <div class="nome-produto" ><h4>Lasanha</h4></div>
            <p>Berinjela com proteína de soja</p>
            <div class="precoPrato"><h4>R$28,90</h4></div>
            
          </button>
          <button class="prato2" onclick="Selecionarprato('.prato2')">
            <img src="./img/pizza.jpg" alt="" />
            <div class="nome-produto"><h4>Pizza de Rúcula</h4></div>
            <p>Pizza com 8 Fatias (35 cm)</p>
            <div class="precoPrato"><h4>R$54,90</h4></div>
  </button>
  <button class="prato3"onclick="Selecionarprato('.prato3')">
            <img src="./img/salada.jpg" alt="" />
            <div class="nome-produto"><h4>Grão de Bico</h4></div>
            <p>Com molho de tangerina</p>
            <div class="precoPrato"><h4>R$19,70</h4></div>
          </button>
        </div>
        <!--rolavel-->
      </div>
      <!--final opcao-pratos-->
      <div class="opcao-bebidas">
        <div class="categoria2"><h2>Agora, sua bebida</h2></div>
        <div class="rolavelDois">
          <button class="bebida1" onclick="SelecionarBebida('.bebida1')">
            <img src="./img/beterraba.jpg" alt="" />
            <div class="nome-produto" onclick="SelecionarBebida('.nome-produto')"><h4>Suco de Beterraba</h4></div>
            <p>Com cenoura e laranja</p>
            <div class="precoBebida"><h4>R$8,90</h4></div>
          </button>
          <!--final opcao1-->
          <button class="bebida2" onclick="SelecionarBebida('.bebida2')">
            <img src="./img/detox.jpg" alt="" />
            <div class="nome-produto"><h4>Suco Detox</h4></div>
            <p>Com limão, couve, cenoura e gengibre</p>
            <div class="precoBebida"><h4>R$13,90</h4></div>
          </button>
          <!--final opcao2-->
          <button class="bebida3" onclick="SelecionarBebida('.bebida3')">
            <img src="./img/carambola.jpg" alt="" />
            <div class="nome-produto"><h4>Suco de carambola</h4></div>
            <p>Suco que atua como um antioxidante</p>
            <div class="precoBebida"><h4>R$11,90</h4></div>
          </button>
          <!--final opcao3-->
        </div>
        <!--final rolavel-->
      </div>
      <!--final opcao-bebidas-->
      <div class="opcao-sobremesas">
        <div class="categoria3"><h2>Por fim, sua sobremesa</h2></div>
        <div class="rolavelTres">
          <button class="sobremesa1" onclick="SelecionarSobremesa('.sobremesa1')">
            <img src="./img/arroz-doce.jpg" alt="" />
            <div class="nome-produto"><h4>Arroz Doce Vegano</h4></div>
            <p>Arroz Doce Vegano (Super Cremoso)!!!</p>
            <div class="precoSobremesa"><h4>R$15,90</h4></div>
          </button>
          <!--final opcao1-->
           <button class="sobremesa2" onclick="SelecionarSobremesa('.sobremesa2')">
            <img src="./img/brownie.jpg" alt="" />
            <div class="nome-produto"><h4>Brownie Vegano</h4></div>
            <p>Brownie Vegano Sem Glúten</p>
            <div class="precoSobremesa"><h4>R$15,90</h4></div>
           </button>
           <button class="sobremesa3" onclick="SelecionarSobremesa('.sobremesa3')">
            <img src="./img/bolo.jpg" alt="" />
            <div class="nome-produto"><h4>Bolo de Chocolate</h4></div>
            <p>Bolo Belga Vegano Sem Glúten</p>
            <div class="precoSobremesa"><h4>R$15,90</h4></div>
           </button>
        </div>
        <!--final rolavel-->
      </div>
      <!-- final opcao-sobremesas-->
      <span class="barra-inferior"
        ><button class="botao" onclick="comprar()"><p class="texto-botao">
          Selecione os 3 itens para fechar o pedido</p>
        </button></span
      >
    </div>
    <!--final container-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
  <!--final body-->
</html>
